<!DOCTYPE html>
<html ng-app="ShoppingListDirectiveApp">
  <head>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <meta charset="utf-8">
    <title>Custom Directives</title>
  </head>
  <body>
    <h1>Custom Directives</h1>

    <!-- list #1 unlimited items -->
    <div id="list" ng-controller='ShoppingListController1 as list'>
        <h3>Shopping List #1</h3>
        <input type="text" ng-model="list.itemName" placeholder="item name">
        <input type="text" ng-model="list.itemQuantity" placeholder="item quantity">
        <button ng-click="list.addItem();">Add Item</button>
        <ol>
          <list-item ng-repeat="item in list.items"></list-item>
        </ol>
        <div class="error">Error: {{list.errorMessage}}</div>

        <!-- list #2 (limited to 3 items) -->
        <div id="list" ng-controller='ShoppingListController2 as list'>
            <h3>Shopping List #2 (limited to 3 items)</h3>
            <input type="text" ng-model="list.itemName" placeholder="item name">
            <input type="text" ng-model="list.itemQuantity" placeholder="item quantity">
            <button ng-click="list.addItem();">Add Item</button>
            <ol>
              <list-item ng-repeat="item in list.items"></list-item>
            </ol>
            <div class="error">Error: {{list.errorMessage}}</div>

        </div>
    </div>

  </body>
</html>
