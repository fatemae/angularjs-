<!DOCTYPE html>
<html ng-app="CounterApp">
  <head>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <meta charset="utf-8">
    <title>Digest Cycle</title>
  </head>
  <body>
    <h1>Digest Cycle</h1>
    <div ng-controller="CounterCtrl">
      <button ng-click="showNumberOfWatchers()">
        Log # of Watchers</button>
        <input type="text" ng-model="name">
        <div>
          <button ng-click="countOnce()">Up Once Counter(once)</button>
          <button ng-click="incrementCounter()">increment Counter</button>
        </div>
        <div>
          Once  Counter  : {{onceCounter}} <br>
          Regular Counter : {{upCounter}}
        </div>

    </div>
  </body>
</html>
