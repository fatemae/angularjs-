<!DOCTYPE html>
<html ng-app="ShoppingListApp">
  <head>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <meta charset="utf-8">
    <title>Custom Service Through a Provider</title>
  </head>
  <body>
    <h1>Custom Service Through a Provider</h1>

    <!-- Preconfigured List -->
    <div id='list' ng-controller='ShoppingListController as list'>
      <h3>Shopping List</h3>
      <input type="text" ng-model="list.itemName" placeholder="ITEM NAME">
      <input type="text" ng-model="list.itemQuantity" placeholder="ITEM QUANTITY">
      <button type="button" ng-click="list.addItem();">Add Item</button>
      <ol>
        <li ng-repeat="item in list.items">
          {{ item.quantity }} of {{ item.name }}
          <button type="button" ng-click="list.removeItem($index);">Remove Item</button>
        </li>
      </ol>
      <div ng-if="list.errorMessage" class="error">Error: {{list.errorMessage}}</div>
      <!-- <div ng-show="list.errorMessage" class="error">Error: {{list.errorMessage}}</div> -->
      <!-- <div ng-hide="!list.errorMessage" class="error">Error: {{list.errorMessage}}</div> -->
    </div>
  </body>
</html>
